<div class="login-status-header">
    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
        Bun venit, {{ userFullName }}!
    </div>

    <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">Intră în cont</button>

    <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">Ieși din cont</button>

    <button *ngIf="isAuthenticated" routerLink="/members" class="security-btn ml-1">Membru</button>

    <button *ngIf="isAuthenticated" routerLink="/order-history" class="security-btn ml-1">Comenzile tale</button>

</div>
