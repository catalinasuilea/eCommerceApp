<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3>Comenzile tale</h3>
            <div *ngIf="orderHistoryList.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Numărul comenzii</th>
                        <th width="10%">Prețul total</th>
                        <th width="10%">Cantitatea totală</th>
                        <th width="10%">Data</th>
                    </tr>

                    <tr *ngFor="let templateOrderHistory of orderHistoryList">
                       
                        <td>
                            {{ templateOrderHistory.orderTrackingNumber }}
                        </td>

                        <td>
                            {{ templateOrderHistory.totalPrice }} RON
                        </td>

                        <td>
                            {{ templateOrderHistory.totalQuantity }}
                        </td>

                        <td>
                            {{ templateOrderHistory.dateCreated | date: 'medium' }}
                        </td>

                    </tr>

                </table>
            </div>

            <!-- if order history is empty the display a message -->
            <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-12" role="alert">
                Nu au fost gasite comenzi.
            </div>
            
        </div>
    </div>
</div>
