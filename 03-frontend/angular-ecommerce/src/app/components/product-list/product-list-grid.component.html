<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ tempProduct.id }}">
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive" />
            </a>

            <a routerLink="/products/{{ tempProduct.id }}">
              <h1>{{ tempProduct.name }}</h1>
            </a>

            <div class="price">
              {{ tempProduct.unitPrice }} RON 
            </div>
            <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Adaugă in coș</button>
          </div>
        </div>

        <!-- if products empty then display a message -->
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          Nu au fost produse gasite.
        </div>
      </div>

      <!-- begin footer -->
      <div  style="text-align: center;">
        <span class ="mr-2">Produse afisate</span>

        <select (change)="updatePageSize($any($event.target).value)">
          <option selected ="true">4</option>
          <option>8</option>
          <option>12</option>
          <option>20</option>
        </select>
       </div>
      <div class="footer-pagination">
        
        <div >
          <div ></div>
            
            <div >
              <div >
                <div >
                   <!-- Left:parameters from the ngb-pagination. Right:properties from the ProductListComponent -->
                  <ngb-pagination [(page)]="thePageNumber"
                                  [pageSize]="thePageSize"
                                  [collectionSize]="theTotalElements"
                                  [maxSize]="2"
                                  [boundaryLinks]="true"
                                  (pageChange)="listProducts()">
                  </ngb-pagination>

                </div>

               

              </div>
            </div>

        </div>
      </div>

      <!-- end footer -->
    </div>
  </div>
</div>
